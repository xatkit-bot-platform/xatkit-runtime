os: linux
sudo: false
dist: trusty
language: java
jdk: oraclejdk8
script:
- bash .util/sleep.sh
- mvn -B jacoco:prepare-agent test jacoco:report jacoco:report-aggregate
after_success:
- bash <(curl -s https://codecov.io/bash) -t $CODECOV_UPLOAD_TOKEN
- bash .util/publish_javadoc.sh
- bash .util/report_updates.sh
notifications:
  slack:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_96afa04994a8_key -iv $encrypted_96afa04994a8_iv -in core/src/test/resources/jarvis-secrets.tar.enc -out core/src/test/resources/jarvis-secrets.tar -d
- tar xvf core/src/test/resources/jarvis-secrets.tar -C core/src/test/resources

